syntax = "proto3";

package retail.users.v1;

option java_multiple_files = true;
option java_package = "com.apptorise.retail.admin.protos.v1";
option java_outer_classname = "UserProto";

service UserService {
  rpc CreateUser (CreateUserRequest) returns (UserResponse);
  rpc GetUserDetail (GetUserRequest) returns (UserDetailResponse);
  rpc ListUsers (ListUsersRequest) returns (ListUsersResponse);
  rpc UpdateUser (UpdateUserRequest) returns (UserResponse);
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
}

message UserSummary {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string avatar_url = 5;
  string role = 6;
}

message StaffMember {
  string employee_id = 1;
  string department = 2;
}

message User {
  string id = 1;
  UserSummary summary = 2;
  string phone_number = 3;
  string address = 4;
  string created_at = 5;
  string last_login_at = 6;
  bool is_active = 7;

  oneof account_details {
    StaffMember staff = 8;
  }
}

message CreateUserRequest {
  string first_name = 1;
  string last_name = 2;
  string email = 3;
  string role = 4;
  string department = 5;
}

message GetUserRequest {
  string id = 1;
}

message UserResponse {
  UserSummary user = 1;
}

message UserDetailResponse {
  User user = 1;
}

message ListUsersRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListUsersResponse {
  repeated UserSummary users = 1;
  string next_page_token = 2;
}

message UpdateUserRequest {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string phone_number = 4;
  string address = 5;
  string department = 6;
}

message DeleteUserRequest {
  string id = 1;
}

message DeleteUserResponse {
  bool success = 1;
}
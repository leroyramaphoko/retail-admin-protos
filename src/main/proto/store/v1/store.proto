syntax = "proto3";

package retail.stores.v1;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.apptorise.retail.admin.protos.v1";
option java_outer_classname = "StoreProto";

service StoreService {
  rpc CreateStore (CreateStoreRequest) returns (StoreResponse);
  rpc GetStore (GetStoreRequest) returns (StoreResponse);
  rpc ListStores (ListStoresRequest) returns (ListStoresResponse);
  rpc DeleteStore (DeleteStoreRequest) returns (DeleteStoreResponse);
}

message Store {
  int64 id = 1;
  string name = 2;
  string description = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp last_updated_at = 5;
}

message CreateStoreRequest {
  string name = 1;
  string description = 2;
}

message GetStoreRequest {
  int64 id = 1;
}

message StoreResponse {
  Store store = 1;
}

message ListStoresRequest {}

message ListStoresResponse {
  repeated Store stores = 1;
}

message DeleteStoreRequest {
  int64 id = 1;
}

message DeleteStoreResponse {
  bool success = 1;
}
syntax = "proto3";

package retail.admin.v1;

option java_multiple_files = true;
option java_package = "com.retail.admin.protos.v1"; // This is the gold standard
option java_outer_classname = "AdminUserProto";

message AdminUser {
  string user_id = 1;
  string name = 2;
  string email = 3;
  bool is_active = 4;
}

service AdminService {
  rpc SaveAdminUser (AdminUser) returns (AdminUser);
}